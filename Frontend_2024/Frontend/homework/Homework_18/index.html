    <title>Rick and Morty</title>
</head>
<body>
    <div>
    <h1>Rick and Morty</h1>
    
    <img height="300px" class="RickAndMorty-img" id="RickAndMorty-img" src="" alt="RickAndMorty-img"><!--Эллемент для отображения изображения персонажа-->
    <p id="character-name">Name: <span id="name"></span></p><!--Параграф для отображения имени персонажа,значение будет вставлено в span c id "name"-->
    <p id="character-status">Status: <span id="status"></span></p><!--Параграф для отображения cтатуса персонажа,значение будет вставлено в span c id "ыефегы"-->
